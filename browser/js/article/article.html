<section id="about">
	<div class="container">
		
		<ul class="list-group">
		  <li class="list-group-item">
  			<center>
	  			<img height="500" width="800" ng-src="{{ article.Image }}"/>
	  			<h1>{{ article.Title }}</h1>
	  			<a ui-sref="articleList({ author:article.Author })"><h4>{{ article.Author }}</h4></a>
	  			<p>{{ article.Date }}</p>
  			</center>
  			<hr>
  			<div ng-repeat="para in artArr" >
  				<p>{{ para }}</p>
  				<br>
  			</div>
		  </li>
		</ul>

	</div>
</section>
