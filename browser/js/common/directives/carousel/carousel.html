<div id="my-slider" class="carousel slide" data-interval="2000" data-ride="carousel">
	
<!-- indicators dot nav -->
<ol class="carousel-indicators">
	<li data-target="#my-slider" data-slide-to="0" class="active"></li>
	<li ng-repeat="num in dots" data-target="#my-slider" data-slide-to="{{ num }}"></li>
</ol>

<!-- wrapper for slides -->
<div class="carousel-inner" role="listbox">
	<div class="item active">
		<center>
			<img height="400" width="400"src="{{ welcome.Image }}">
			<div class="carousel-caption">
				<a style="color:blue;" ui-sref="article({ articleId:welcome.id })"><h1>{{ welcome.Title }}</h1></a>
			</div>
		</center>
	</div>
	<div ng-repeat="article in cArticles" class="item">
		<center>
			<img height="400" width="600" ng-src="{{ article.Image }}">
			<div class="carousel-caption">
				<a style="color:white;" ui-sref="article({ articleId:article.id })"><h1>{{ article.Title }}</h1></a>
			</div>
		</center>
	</div>
</div>
